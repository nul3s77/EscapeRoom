<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Room - Pre≈°eren Challenge</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="room-container">
            <!-- Left side - Room with clickable items -->
            <div class="room">
                <div class="item" data-question="0">
                    <i class="fas fa-book" title="Old Book"></i>
                </div>
                <div class="item" data-question="1">
                    <i class="fas fa-feather-alt" title="Quill"></i>
                </div>
                <div class="item" data-question="2">
                    <i class="fas fa-university" title="Building"></i>
                </div>
                <div class="item" data-question="3">
                    <i class="fas fa-heart" title="Heart"></i>
                </div>
                <div class="item" data-question="4">
                    <i class="fas fa-flag" title="Flag"></i>
                </div>
                <div class="item" data-question="5">
                    <i class="fas fa-clock" title="Clock"></i>
                </div>
                <!-- Decoy items -->
                <div class="item decoy">
                    <i class="fas fa-key" title="Key"></i>
                </div>
                <div class="item decoy">
                    <i class="fas fa-scroll" title="Scroll"></i>
                </div>
                <div class="item decoy">
                    <i class="fas fa-wine-bottle" title="Bottle"></i>
                </div>
            </div>

            <!-- Right side - Progress panel -->
            <div class="progress-panel">
                <h3>Escape Progress</h3>
                <div class="questions-remaining">
                    <p>Questions Remaining: <span id="remaining-count">6</span></p>
                </div>
                <div class="solved-items">
                    <h4>Solved Items:</h4>
                    <ul id="solved-list">
                        <!-- Will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Question modal -->
        <div id="question-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="question-text"></h2>
                <div id="answers-container">
                    <!-- Answers will be populated by JavaScript -->
                </div>
                <div id="feedback" class="feedback-hidden"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
